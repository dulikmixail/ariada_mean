<p>
  <mat-card>
    <mat-card-title class="text-center">Авторизація</mat-card-title>
    <mat-card-content>
      <form class="login-form" [formGroup]="form" (submit)="login()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username" required/>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" required/>
        </mat-form-field>
        <button type="submit" [disabled]="!form.valid" mat-stroked-button color="primary">Увійти</button>
      </form>
    </mat-card-content>
  </mat-card>
</p>
