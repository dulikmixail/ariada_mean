<app-chips-list
  required="true"
  placeholder="Виберіте одну або більше ознак ..."
  [source]="source"
  selectableName="description"
  (itemsEvent)="receiveItems($event)">
</app-chips-list>
<div *ngIf="items && items.length>0">Фізична реабілітація<span *ngIf="!isAllowPhysicalRahabilitation"> не </span>
  показана
</div>
