<div class="col-md-12"
     style="margin: 15px 0px; background: #f8f8f8; border: 1px solid rgba(0, 0, 0, 0.2); padding: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); ">

  <p class="gwt-Label gwt-Label-Centered gwt-Big-Label">{{DB.klabchukIndex.title}}</p>

  <button (click)="addColumns()">{{DB.klabchukIndex.addColumns}}</button>
  <button (click)="removeColumns()">{{DB.klabchukIndex.removeColumns}}</button>
  <button (click)="calculateColumns()">{{DB.klabchukIndex.calculateColumns}}</button>
  <div class="gwt-Table-Wrapper">
    <table class="gwt-Table table table-hover table-bordered">
      <tbody>
      <ng-container *ngFor="let item of DB.klabchukIndex.table; let i=index">
        <tr>
          <ng-container *ngFor="let td of item.td; let j=index">
            <td *ngIf="td.type=='text' && td.type!='select'">{{td.value}}</td>
            <td *ngIf="td.type!='text' && td.type!='select'"><input [(ngModel)]="td.value" class="gwt-Table-Input"
                                                                    type="{{td.type}}"></td>
            <td *ngIf="td.type=='select'">
              <select [(ngModel)]="td.value" class="gwt-ListBox">
                <option *ngFor="let o of td.values; let j=index" [ngValue]="o.value">{{o.value}}</option>
              </select>
            </td>
          </ng-container>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>

  <p><i>{{DB.defaultNote}}</i>{{DB.klabchukIndex.note}}</p>
  <div class="gwt-Table-Wrapper">
    <table class="gwt-Table gwt-Table-Bold gwt-Table-Bold-First-Col table table-hover table-bordered">
      <tbody>
      <ng-container *ngFor="let item of DB.klabchukIndex.infoTable; let i=index">
        <tr>
          <td *ngFor="let td of item.td; let j=index">{{td}}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
  <p><i>{{DB.defaultNote}}</i>{{DB.klabchukIndex.noteTwo}}</p>
</div>
