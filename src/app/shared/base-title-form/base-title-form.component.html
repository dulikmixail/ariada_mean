<mat-card class="card-component">
  <h1 *ngIf="title">{{title}}</h1>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" (reset)="resetForm()" class="full-width">
      <mat-form-field>
        <input matInput formControlName="title" [placeholder]="placeholder" required>
      </mat-form-field>
      <app-form-card-actions></app-form-card-actions>
    </form>
  </mat-card-content>
</mat-card>
