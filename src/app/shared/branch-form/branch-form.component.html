<mat-card class="card-component">
  <h1>Нове відділення</h1>
  <mat-card-content>
    <form>
      <mat-form-field [formGroup]="form" (submit)="onSubmit()" (reset)="resetForm()">
        <input matInput formControlName="title" placeholder="Назва" required>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
