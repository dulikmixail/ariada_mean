<mat-card-actions align="center" class="button-row">
  <button type="submit" mat-stroked-button color="primary">{{isUpdate ? 'Оновити' : 'Зберегти'}}</button>
  <button type="reset" mat-stroked-button>Скинути</button>
  <button type="button" mat-stroked-button *ngIf="dialogRef" (click)="dialogRef.close()">Закрити</button>
</mat-card-actions>
