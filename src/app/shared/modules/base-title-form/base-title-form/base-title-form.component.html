<mat-card class="card-component">
  <h1 *ngIf="title">{{title}}</h1>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" (reset)="resetForm()" [formGroup]="form" class="full-width">
      <mat-form-field>
        <input [placeholder]="placeholder" formControlName="title" matInput required>
      </mat-form-field>
      <app-form-card-actions></app-form-card-actions>
    </form>
  </mat-card-content>
</mat-card>
