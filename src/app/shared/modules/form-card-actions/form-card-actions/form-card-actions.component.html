<mat-card-actions align="center" class="button-row">
  <button color="primary" mat-stroked-button type="submit">{{isUpdate ? 'Оновити' : 'Зберегти'}}</button>
  <button mat-stroked-button type="reset">Скинути</button>
  <button (click)="dialogRef.close()" *ngIf="dialogRef" color="warn" mat-stroked-button type="button">Закрити</button>
</mat-card-actions>
