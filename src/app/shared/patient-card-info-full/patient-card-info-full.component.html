<mat-card class="card-component">
  <mat-card-header>
    <mat-card-title class="mat-card-title">{{patient.surname}} {{patient.name}}</mat-card-title>
    <mat-card-subtitle class="mat-card-subtitle">{{patient.middleName}}</mat-card-subtitle>
    <img *ngIf="avatarFile.src" mat-card-avatar [src]="avatarFile.src" alt="Avatar" class="avatar pointer"
         (click)="openDialog()"/>
    <img *ngIf="!avatarFile.src" mat-card-avatar [src]="avatarFile.srcNotHave" alt="Avatar"
         class="avatar"/>

  </mat-card-header>
  <mat-card-content>
    <form class="full-width">
      <mat-form-field>
        <input matInput placeholder="Прізвище" [value]="formHelper.fixEmpty(patient.surname)" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Ім'я" [value]="formHelper.fixEmpty(patient.name)" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="По батькові" [value]="formHelper.fixEmpty(patient.middleName)" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Дата народження"
               [value]="patient.birthDate ? patient.birthDate.toLocaleString() : ''" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Постійне місце проживання"
               [value]="formHelper.fixEmpty(patient.permanentResidence)" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Адреса родичів і сім'ї"
               [value]="formHelper.fixEmpty(patient.addressOfRelativesAndFamily)" readonly>
      </mat-form-field>
      <mat-form-field>
        <mat-chip-list>
          <mat-chip *ngFor="let phoneNumber of patient.phoneNumbers">
            {{phoneNumber}}
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="№ карти стац. хворого"
               [value]="formHelper.fixEmpty(patient.medicalCardNumber)" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Місце роботи" [value]="formHelper.fixEmpty(patient.workplace)" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Посада" [value]="formHelper.fixEmpty(patient.workPost)" readonly>
      </mat-form-field>
      <!--      <mat-form-field>-->
      <!--        <mat-select placeholder="Стать" formControlName="gender" required>-->
      <!--          <mat-option *ngFor="let gender of genders$ | async" [value]="gender._id">-->
      <!--            {{gender.title}}-->
      <!--          </mat-option>-->
      <!--        </mat-select>-->
      <!--      </mat-form-field>-->
    </form>
  </mat-card-content>
</mat-card>
