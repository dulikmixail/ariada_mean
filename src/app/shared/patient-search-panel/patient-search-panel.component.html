<app-search-form [searchAction]="searchPatientsSimply"></app-search-form>

<div class="loading-container">
  <app-progress-spinner *ngIf="loadingPage$ | async" size="big"></app-progress-spinner>
  <mat-option *ngFor="let patient of searchPatient$ | async" [value]="patient.name">
    <app-patient-card-info [patient]="patient" (clickPatient)="clickPatient.emit($event)"></app-patient-card-info>
  </mat-option>
</div>

<mat-paginator [length]="(page$ | async).totalDocs"
               [pageSize]="pagination.pageSize"
               [pageSizeOptions]="pagination.pageSizeOptions"
               (page)="loadPage()"
></mat-paginator>
