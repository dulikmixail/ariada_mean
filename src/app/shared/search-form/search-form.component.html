<form [formGroup]="form" (ngSubmit)="search()" fxLayout="row" fxLayoutAlign="space-evenly center">
  <mat-form-field fxFlex="90">
    <input matInput formControlName="searchText" placeholder="Пошук" required>
  </mat-form-field>
  <button type="submit" mat-stroked-button color="primary">Знайти</button>
</form>
